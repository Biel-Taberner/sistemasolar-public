      <div class="position-absolute" style="left: 0;">

          <div class="row bg-black border-menu border-menu-color p-3 text-white">
            <div class="col-12">
              <!-- Botón de offcanvas para pantallas md o más pequeñas -->
              <nav class="navbar fixed-top bg-black border-menu border-menu-color" style="width: fit-content;">
                <div class="container-fluid">
                  <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">

                  </button>
                  <!-- Offcanvas que contiene el menú completo -->
                  <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <div class="fs-3">MENÚ</div>
                      <button type="button" class="btn-close text-reset" data-bs-theme="dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="fs-5 m-0">Opciones de renderizado</div>
                      </div>
                
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-check-label m-0" for="enable_shadows">Habilitar relieve y sombreado</label>
                        <input class="form-check-input ms-3" type="checkbox" name="enable_shadows" id="enable_shadows">
                      </div>
                
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <label class="form-check-label m-0" for="enable_hdri">Activar iluminación ambiental</label>

                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="fs-5 m-0">Opciones de modelaje</div>
                      </div>
                
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <label class="form-check-label m-0" for="enable_surface">Habilitar superfície</label>
                        <input class="form-check-input ms-3" type="checkbox" name="enable_surface" id="enable_surface">
                      </div>
                
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="fs-5 m-0">Opciones extra</div>
                      </div>
                
                      <div class="d-flex justify-content-between align-items-center mb-3">
                        <label class="form-check-label m-0" for="enable_halloween_decor">Habilitar decoración de halloween</label>
                        <input class="form-check-input ms-3" type="checkbox" name="enable_halloween_decor" id="enable_halloween_decor">
                      </div>
                    </div>
                  </div>
                </div>
